<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Forum</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/app.css" rel="stylesheet" th:href="@{/css/app.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />


    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
          rel="stylesheet">

</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div th:insert="navbar/Navbar :: navbar"></div>
<div class="table-container fadeIn">
    <div class="title  p-2"><h1 class="text-white">Utwórz nowy post</h1></div>
    <div class="box box-primary p-2 fadeIn">
        <form th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" th:method="PUT">
            <div class="box fadeIn">
                <div class="box-body">
                    <div class="">
                        <label class="text-white-50"><b>Wpisz tytuł</b></label> <br>
                        <textarea th:field="*{title}" class="bg-minor p-1" minlength="10" maxlength="100" name="title"
                                  id="title" cols="50" rows="2"
                                  required th:text="${post.title}"></textarea>
                    </div>
                    <div class="fadeIn">
                        <label class="text-white-50"><b>Wpisz treść</b></label> <br>
                        <textarea th:field="*{content}" class="bg-minor p-1" minlength="15" maxlength="3000"
                                  name="message" id="message" cols="50" rows="10"
                                  required th:text="${post.content}"></textarea>
                    </div>
                </div>
            </div>

            <div class="row d-flex justify-content-center fadeIn mt-3">
                <div class="addPostBtn p-0 col-11 fadeIn">
                    <button type="submit" value="" class="box-shadow">
                        <span class="row">
                            <span class="col align-self-start"></span>
                            <span class="col align-self-center">ZAPISZ POST</span>
                            <span class="col align-self-end d-flex justify-content-end my-auto">
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:insert="footer/Footer :: footer"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

</body>
</html>
